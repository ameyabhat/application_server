services:
  db:
    image: postgres:14.1-alpine
    restart: always
    healthcheck:
      test:
        [
          "CMD",
          "pg_isready",
          "-q",
          "-d",
          "postgres",
          "-U",
          "root"
        ]
      timeout: 45s
      interval: 10s
      retries: 10
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data
      - ./src/db/init.sql:/docker-entrypoint-initdb.d/create_tables.sql
  api:
    container_name: generate-tech-app
    build:
      context: ./
      target: production
    image: generate-tech-app
    depends_on:
      - db
    ports:
      - 8000:8000
    environment:
      DATABASE_URL: postgres://postgres:5432@127.0.0.1/db
      NODE_ENV: production
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: postgres
    links:
      - db
    volumes:
      - './:/src'
volumes:
  db:
    driver: local
